name: huehue
description: Hue To Hue; A Game To Improve Your Visions

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter



  ####### ####### #######
  back_button_interceptor: ^6.0.1

  blobs: ^2.0.0
  blur: ^3.1.0
  ####### ####### #######



  ####### ####### #######
  cloud_firestore: ^4.14.0
  cloud_functions: ^4.6.0
